 {% extends 'base.html' %} {% block content %}
 <!--Displays flask flash messages. Code from: http://flask.pocoo.org/docs/1.0/patterns/flashing/-->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<p class="error">{{ error }}</p>
<h1 class="register-header">Register</h1>
<div class="row">
    <form class="col s12" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Username" data-length="15" id="username" name="username" type="text" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="password" name="password" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row submit-row">
            <div class="col s6 offset-s3">
                <input type="submit" class="waves-effect waves-light btn" id="register-button" value="Register">
            </div>
        </div>
    </form>
</div>
{% endblock %}
