<!-- displays error message if applicable  -->
{% extends 'base.html' %} {% block content %}
<p class="error"> {{ error }}</p>


<h1 class="login-header">Login</h1>
<div class="row">
    <form class="col s12" method="POST">

        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Username" id="login-username" name="login-username" type="text" required>
                <label for="login-username">Username</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="password" name="password" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row submit-row">
            <div class="col s6 offset-s3">
                <input type="submit" class="waves-effect waves-light btn" id="sign-in-button" value="Sign In">
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s6 offset-s3" id="no-account-col">
        <p class="register-text">Haven't created an account?</p>
        <a class="waves-effect waves-light btn" href="/register">Register Now</a>
    </div>
</div>

{% endblock %}
