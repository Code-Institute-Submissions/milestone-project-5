 {% extends 'base.html' %} {% block content %} {{ testvalue }}
<h1>Add Recipe</h1>
<form method="POST" id="add-recipe">
    <div class="row">
        <label for="recipe-name">Recipe Name</label>
        <input type="text" name="recipe-name" id="recipe-name" placeholder="FlambÃ©ed chicken with asparagus" required>
    </div>
    <div class="row">
        <label for="recipe-img">Recipe Image</label>
        <input type="file" name="recipe-img" id="recipe-img" accept="image/*">
    </div>
    <div class="row">
        <div class="input-field col s6">
            <select class="difficulty-select" name="difficulty-select">
      <option value="1" selected>Easy</option>
      <option value="2">Normal</option>
      <option value="3">Challenging</option>
    </select>
            <label>Difficulty</label>
        </div>
        <div class="input-field col s6">
            <input id="serves" name="serves" type="number" value="4">
            <label>Serves</label>
        </div>

    </div>


    <div class="row">
        <label>Categories(E.g. Mexican, Vegetarian)</label>
        <div class="chips chips-autocomplete"></div>
    </div>

    <div class="row">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="blurb" name="blurb" class="materialize-textarea" data-length="100" value="A short blurb" placeholder="A sentence or two about your dish(max 100 chars)" required></textarea>
                <label for="textarea1">Blub</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <input id="prep-hours" name="prep-hours" class="col s4" type="number" value="02" placeholder="Hours" required>
            <input id="prep-mins" name="prep-mins" type="number" value="20"  max="59" class="col s4 offset-s1" placeholder="Minutes " required>
            <label>Preparation Time</label>
        </div>
        <div class="input-field col s6">
            <input id="cook-hours" name="cook-hours" class="col s4" value="3" type="number" placeholder="Hours" required>
            <input id="cook-mins" name="cook-mins" class="col s4 offset-s1" value="15" type="number" max="59" placeholder="Minutes " required>
            <label>Cooking Time</label>
        </div>
    </div>


    <h6>Ingredients:</h6>
    <div class="row ingredient-row-0">
        <div class="input-field col s4">
            <label for="quantity">Quantity</label>
            <input type="text" name="quantity" id="quantity" value="1/2 cup" placeholder="1/2 Teaspoon" required>
        </div>
        <div class="input-field col s4">
            <label for="ingredient">Ingredient</label>
            <input type="text" name="ingredient" id="ingredient" value="Suger" placeholder="Honey" required>
        </div>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red" id="add-ingredient"><i class="material-icons">add</i></a>
    <a class="btn-floating btn-large waves-effect waves-light red" id="remove-ingredient"><i class="material-icons">remove</i></a>


    <h6>Instructions:</h6>
    <ol>
        <div class="row instruction-row-1">
            <li>
                <div class="input-field col s12">
                    <textarea id="instruction-1" name="instruction-1" class="materialize-textarea" required></textarea>
                </div>
            </li>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light red" id="add-instruction"><i class="material-icons">add</i></a>
        <a class="btn-floating btn-large waves-effect waves-light red" id="remove-instruction"><i class="material-icons">remove</i></a>
    </ol>

<input type="submit" value="Submit">


</form>





{% endblock %}
