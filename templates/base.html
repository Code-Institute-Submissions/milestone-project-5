<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection" />
    <title>Recipes</title>
</head>

<body>

    {% block content %} {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();


            let ingredientCount = 0;


            $("#add-ingredient").click(function() {
                ingredientCount++;
                $(this).before(`
                    <div class="row ingredient-row-${ingredientCount}">
                         <div class="input-field col s4">
                            <label for="quantity">Quantity</label>
                            <input type="text" name="quantity" id="quantity-${ingredientCount}" >
                    </div>
                    <div class="input-field col s4">
                        <label for="ingredient">Ingredient</label>
                        <input type="text" name="ingredient" id="ingredient-${ingredientCount}">
                    </div>
                    
                  </div>
                `)
            });

            $("#remove-ingredient").click(function() {
                $(`.ingredient-row-${ingredientCount}`).remove();
                ingredientCount--;
            });

            let instructionCount = 1;

            $("#add-instruction").click(function() {
                instructionCount++;
                $(this).before(`  <div class = "row instruction-row-${instructionCount}"><li>
                    <div class="input-field col s12">
                        <textarea id="instruction-${instructionCount}" name= "instruction-${instructionCount}" class="materialize-textarea"></textarea>
                    </div>

            </li></row>`)
            });

            $("#remove-instruction").click(function() {
                $(`.instruction-row-${instructionCount}`).remove();
                instructionCount--;
            });



        });

        $(document).add()

        $(function() {


            $('.chips-autocomplete').material_chip({
                autocompleteOptions: {
                    data: {
                        'Apple': null,
                        'Microsoft': null,
                        'Google': null
                    },
                    limit: Infinity,
                    minLength: 1
                }
            });


        });
    </script>
</body>

</html>
